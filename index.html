<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="header">
      <div class="score-container">
        Score:
        <div id="gameScore">0</div>
      </div>
      <div class="button-container">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div id="gameWorld">
      <canvas id="gameBoard" style="background-color: white"></canvas>
      <div id="startPrompt" class="start-prompt">
        <span class="desktop-prompt">Press ENTER to Start</span>
        <span class="mobile-prompt">Tap to Start</span>
      </div>
      <div class="keyboard-controls">
        <div class="key-row">
          <div class="key">W / ↑</div>
        </div>
        <div class="key-row">
          <div class="key">A / ←</div>
          <div class="key">S / ↓</div>
          <div class="key">D / →</div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="./script.js" type="module"></script>
  <script src="./script2.js"></script>
</html>
